<div class="row">
  <alert-error></alert-error>
</div>



<div class="ibox-content">
  <div>
    <h2>系统配置</h2>
    <div class="container-fluid">
      <form>
        <div class="row">
          <div class="col-md-5">
            <label class="col-md-3 control-label m-t">代码</label>

            <div class="col-md-9 input-group date">
              <input type="text" placeholder="模糊查询" ng-model="vm.searchConfig.configKey" class="form-control">
            </div>
          </div>

          <div class="col-md-5">
            <label class="col-md-3 control-label m-t">描述</label>

            <div class="col-md-9 input-group date">
              <input type="text" placeholder="模糊查询" ng-model="vm.searchConfig.configDesc" class="form-control">
            </div>
          </div>

        </div>

        <br/>

        <div class="row">
          <div class="col-md-5">
          </div>
          <div class="col-md-5">
            <div class="col-md-offset-3 col-md-9 input-group">
              <button class="btn btn-white" type="button" ng-click="vm.clear()">重置</button>
              <input type="submit" class="btn btn-primary" value="查询" ng-click="vm.search()"/>&nbsp;
              <button class="btn btn-w-m btn-primary" type="button" ui-sref="sysConfig.new">新增</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <br/>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th  width="10%">操作</th>
          <th  width="20%">配置项</th>
          <th  width="20%">配置值</th>
          <th  width="20%">配置描述</th>
          <th  width="20%">配置级别</th>
          <th  width="10%">启用</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="sysconfig in vm.sysConfigs track by sysconfig.id">
          <td>
            <div class="btn-group flex-btn-group-container">
              <a ui-sref="sysConfig.edit({id:sysconfig.id})"><i class="fa fa-edit text-navy">编辑</i></a>
            </div>
          </td>
          <td>{{sysconfig.configKey}}</td>
          <td>{{sysconfig.configValue}}</td>
          <td>{{sysconfig.configDesc}}</td>
          <td>{{sysconfig.configLevel}}</td>
          <td>{{sysconfig.enable}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="text-center">
      <item-count page="vm.page" total="vm.totalItems" items-per-page="vm.itemsPerPage"></item-count>
      <uib-pagination class="pagination-sm"
                      total-items="vm.totalItems"
                      ng-model="vm.page"
                      ng-change="vm.pageChanged()"></uib-pagination>
    </div>
  </div>
</div>
