<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="row">
      <alert-error></alert-error>
    </div>
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>描述维护</h5>
      </div>
      <div class="ibox-content">
        <div class="widget-body">
          <div>
            <form>
              <div class="row">
                <div class="col-md-5">
                  <label class="col-md-3 control-label" style="padding-top:5px;">代码</label>

                  <div class="col-md-9 input-group date">
                    <input type="text" placeholder="模糊查询" ng-model="vm.searchPrompt.promptCode" class="form-control">
                  </div>
                </div>

                <div class="col-md-5">
                  <label class="col-md-3 control-label" style="padding-top:5px;">语言</label>

                  <div class="col-md-9 input-group date">
                    <select class="form-control" ng-model="vm.searchPrompt.lang">
                      <option ng-repeat="x in vm.langValue" value="{{x.langCode}}">{{x.description}}</option>
                    </select>
                  </div>
                </div>
              </div>

              <br/>

              <div class="row">
                <div class="col-md-5">
                  <label class="col-md-3 control-label" style="padding-top:5px;">描述</label>

                  <div class="col-md-9 input-group date">
                    <input type="text" placeholder="模糊查询" ng-model="vm.searchPrompt.description" class="form-control">
                  </div>
                </div>

                <div class="col-md-5">
                  <div class="col-md-offset-3 col-md-9 input-group date">
                    <button class="btn btn-white" type="button" ng-click="vm.clear()">重置</button>
                    <input type="submit" class="btn btn-w-m btn-primary" value="查询" ng-click="vm.search()"/>&nbsp;
                    <button class="btn btn-w-m btn-primary" type="button" ui-sref="promptIndex.add">新增</button>
                  </div>
                </div>
              </div>
            </form>

            <div class="table-responsive" style="margin-top: 50px;">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>操作</th>
                  <th>序号</th>
                  <th>代码</th>
                  <th>语言</th>
                  <th>描述</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="prompt in vm.prompts">
                  <td>
                    <a ui-sref="promptIndex.edit({promptId:prompt.promptId})"><i class="fa fa-edit text-navy">
                      编辑</i></a>
                  </td>
                  <td>{{$index+1}}</td>
                  <td>{{prompt.promptCode}}</td>
                  <td>
                    {{prompt.lang}}
                  </td>
                  <td>{{prompt.description}}</td>
                </tr>
                </tbody>
              </table>
            </div>

            <div class="text-center">
              <item-count page="vm.page" total="vm.totalItems" items-per-page="vm.itemsPerPage"></item-count>
              <uib-pagination class="pagination-sm"
                              total-items="vm.totalItems"
                              ng-model="vm.page"
                              ng-change="vm.pageChanged()"></uib-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
