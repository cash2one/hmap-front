<form name="editForm" role="form" novalidate ng-submit="vm.save()">
  <div class="modal-header">
    <alert-error></alert-error>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;</button>
    <h4 class="modal-title" id="myAfwkFunctionLabel">创建或者编辑描述</h4>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label" for="promptCode">代码</label>
          <input type="text" class="form-control" name="promptCode" id="promptCode"
                 ng-model="vm.prompt.promptCode"
            />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label" for="lang">语言</label>
          <!--<input type="text" class="form-control" name="lang" id="lang"-->
                 <!--ng-model="vm.prompt.lang"/>-->
          <select class="form-control" ng-model="vm.prompt.lang" name="lang" id="lang">
            <option ng-repeat="x in vm.langValue" value="{{x.langCode}}">{{x.description}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label" for="description">描述</label>
          <input type="text" class="form-control" name="description" id="description"
                 ng-model="vm.prompt.description"/>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
      <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;Cancel
    </button>
    <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
      <span class="glyphicon glyphicon-save"></span>&nbsp;Save
    </button>
  </div>
</form>
