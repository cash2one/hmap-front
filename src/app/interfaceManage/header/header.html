<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>接口管理</h5>
        <div class="ibox-tools">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-wrench"></i>
          </a>
          <ul class="dropdown-menu dropdown-user">
            <li><a href="#">Config option 1</a>
            </li>
            <li><a href="#">Config option 2</a>
            </li>
          </ul>
          <a class="close-link">
            <i class="fa fa-times"></i>
          </a>
        </div>
      </div>
      <div class="ibox-content">

        <form class="form-horizontal">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">系统代码</label>
                <div class="col-lg-8">
                  <input type="text" ng-model="vm.header.interfaceCode" class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">系统名称</label>
                <div class="col-lg-8">
                  <input type="text" ng-model="vm.header.name" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <a class="btn btn-w-m btn-info" ui-sref="header.new">新增</a>
                </div>
              </div>
              <div class="col-lg-4"></div>
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <button class="btn btn-white" type="reset" ng-click="vm.reset()">重置</button>
                  <button class="btn btn-w-m btn-primary" type="button" ng-click="vm.search()">搜索</button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <div class="hr-line-dashed"></div>

        <div class="table-responsive" style="width:100%;overflow-x:scroll;">
          <table class="table table-striped table-hover" style="width:1600px;">
            <thead>
            <tr>
              <th width="15%">操作</th>
              <th width="5%">序号</th>
              <th width="8%">系统代码</th>
              <th width="10%">系统名称</th>
              <th width="10%">系统类型</th>
              <th width="10%">接口类型</th>
              <th width="15%">系统地址</th>
              <th width="10%">请求方式</th>
              <th width="8%">是否有效</th>
              <th width="15%">验证方式</th>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="header in vm.headerAll ">
              <td>
                <a ui-sref="line({headerId:header.headerId})"><i class="fa fa-desktop text-navy">查看</i></a>
                <a ui-sref="header.edit({headerId:header.headerId})" ><i class="fa fa-edit text-navy">编辑</i></a>
                <a ui-sref="interfaceAuth({headerId:header.headerId})" ><i class="fa fa-users text-navy">授权</i></a>
              </td>
              <td>{{$index+1}}</td>
              <td>{{header.interfaceCode}}</td>
              <td>{{header.name}}</td>
              <td>{{header.systemType}}</td>
              <td>{{header.interfaceType}}</td>
              <td>{{header.domainUrl}}</td>
              <td>{{header.requestMethod}}</td>
              <td>{{header.enableFlag}}</td>
              <td>{{header.authType}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="text-center">
          <item-count page="vm.page" total="vm.totalItems" items-per-page="vm.itemsPerPage"></item-count>
          <uib-pagination class="pagination-sm"
                          total-items="vm.totalItems"
                          ng-model="vm.page"
                          ng-change="vm.pageChanged()"></uib-pagination>
        </div>
      </div>

    </div>
  </div>
</div>
