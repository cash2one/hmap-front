<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>接口管理</h5>
        <div class="ibox-tools">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-wrench"></i>
          </a>
          <ul class="dropdown-menu dropdown-user">
            <li><a href="#">Config option 1</a>
            </li>
            <li><a href="#">Config option 2</a>
            </li>
          </ul>
          <a class="close-link">
            <i class="fa fa-times"></i>
          </a>
        </div>
      </div>
      <div class="ibox-content">

        <form class="form-horizontal">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">系统代码</label>
                <div class="col-lg-8">
                  <input type="text" ng-model="vm.header.interfaceCode" class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">系统名称</label>
                <div class="col-lg-8">
                  <input type="text" ng-model="vm.header.headerName" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <a class="btn btn-w-m btn-info" ng-click="addHeader()">新增</a>
                </div>
              </div>
              <div class="col-lg-4"></div>
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <button class="btn btn-white" type="reset" id="searchReset">重置</button>
                  <button class="btn btn-w-m btn-primary" type="button" ng-click="vm.search()">搜索</button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <div class="hr-line-dashed"></div>

        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th style="width:10%;">操作</th>
              <th style="width:10%;">序号</th>
              <th style="width:15%;">系统代码</th>
              <th style="width:10%;">系统名称</th>
              <th style="width:10%;">接口类型</th>
              <th style="width:15%;">系统地址</th>
              <th style="width:10%;">请求方式</th>
              <th style="width:10%;">是否有效</th>
              <th style="width:10%;">是否校验</th>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="header in vm.headerAll ">
              <td>
                <a ui-sref="line({headerId:header.headerId})">查看</a>
                <a ui-sref="editHeader({headerId:header.headerId})" >编辑</a>
                <br/>
                <a ui-sref="interfaceAuthIndex({headerId:header.headerId})" >授权</a>
              </td>
              <td>{{$index+1}}</td>
              <td>{{header.interfaceCode}}</td>
              <td>{{header.name}}</td>
              <td>{{header.interfaceType}}</td>
              <td>{{header.domainUrl}}</td>
              <td>{{header.requestMethod}}</td>
              <td>{{header.enableFlag}}</td>
              <td>{{header.authFlag}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="text-center">
          <item-count page="vm.page" total="vm.totalItems" items-per-page="vm.itemsPerPage"></item-count>
          <uib-pagination class="pagination-sm"
                          total-items="vm.totalItems"
                          ng-model="vm.page"
                          ng-change="vm.pageChanged()"></uib-pagination>
        </div>
      </div>

    </div>
  </div>
</div>
