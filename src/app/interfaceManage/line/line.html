
<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>系统接口列表</h5>

        <div class="ibox-tools">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-wrench"></i>
          </a>
          <ul class="dropdown-menu dropdown-user">
            <li><a href="#">Config option 1</a>
            </li>
            <li><a href="#">Config option 2</a>
            </li>
          </ul>
          <a class="close-link">
            <i class="fa fa-times"></i>
          </a>
        </div>
      </div>
      <div class="ibox-content">

        <form class="form-horizontal">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">系统代码</label>
                <div class="col-lg-8">
                  <input type="text" value="{{vm.header.interfaceCode}}" readonly class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">系统名称</label>
                <div class="col-lg-8">
                  <input type="text" value="{{vm.header.name}}" readonly class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">接口类型</label>
                <div class="col-lg-8">
                  <input type="text" value="{{vm.header.interfaceType}}" readonly class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">系统地址</label>
                <div class="col-lg-8">
                  <input type="text" value="{{vm.header.domainUrl}}" readonly class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">请求方法</label>
                <div class="col-lg-8">
                  <input type="text" value="{{vm.header.requestMethod}}" readonly class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">请求形式</label>
                <div class="col-lg-8">
                  <input type="text" value="{{vm.header.requestFormat}}" readonly class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">请求报文格式</label>
                <div class="col-lg-8">
                  <input type="text" value="{{vm.header.requestContenttype}}" readonly class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">是否有效</label>
                <div class="col-lg-8">
                  <input type="text" value="{{vm.header.enableFlag}}" readonly class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">校验方式</label>
                <div class="col-lg-8">
                  <input type="text" value="{{vm.header.authType}}" readonly class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">校验用户名</label>
                <div class="col-lg-8">
                  <input type="text" value="{{vm.header.auth_username}}" readonly class="form-control">
                </div>
              </div>
            </div>
          </div>
        </form>



        <div class="hr-line-dashed"></div>

        <form class="form-horizontal">
          <input type="hidden" ng-model="vm.line.headerId" class="form-control">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">接口代码</label>

                <div class="col-lg-8">
                  <input type="text" ng-model="vm.line.lineCode" class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">接口名称</label>

                <div class="col-lg-8">
                  <input type="text" ng-model="vm.line.lineName" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <a class="btn btn-w-m btn-info" ui-sref="line.new({headerId:vm.header.headerId})">新增</a>
                </div>
              </div>
              <div class="col-lg-4"></div>
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <button class="btn btn-white" type="reset" ng-click="vm.reset()">重置</button>
                  <button class="btn btn-w-m btn-primary" type="button" ng-click="vm.search()">搜索</button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <div class="hr-line-dashed"></div>

        <div class="table-responsive" style="width:100%;overflow-x:scroll;">
          <table class="table table-striped table-hover" style="width:1300px;">
            <thead>
            <tr>
              <th width="10%">操作</th>
              <th width="5%">序号</th>
              <th width="10%">接口代码</th>
              <th width="15%">接口名称</th>
              <th width="20%">接口地址</th>
              <th width="20%">对象转换数组节点</th>
              <th width="20%">Mock地址</th>
              <th width="10%">启用Mock</th>
              <th width="10%">是否有效</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="line in vm.lines">
              <td>
                <a ui-sref="line.edit({lineId:line.lineId})"><i class="fa fa-edit text-navy">编辑</i></a>
                <a ui-sref="interfaceAuth({headerId:line.headerId,lineId:line.lineId})"><i class="fa fa-edit text-navy">授权</i></a>
              </td>
              <td>{{$index+1}}</td>
              <td>{{line.lineCode}}</td>
              <td>{{line.lineName}}</td>
              <td>{{line.iftUrl}}</td>
              <td>{{line.objToArr}}</td>
              <td>{{line.mockLineUrl}}</td>
              <td>{{line.isMockLine}}</td>
              <td>{{line.enableFlag}}</td>

            </tr>
            </tbody>
          </table>
        </div>

        <div class="text-center">
          <item-count page="vm.page" total="vm.totalItems" items-per-page="vm.itemsPerPage"></item-count>
          <uib-pagination class="pagination-sm"
                          total-items="vm.totalItems"
                          ng-model="vm.page"
                          ng-change="vm.pageChanged()"></uib-pagination>
        </div>

      </div>
    </div>
  </div>
</div>
