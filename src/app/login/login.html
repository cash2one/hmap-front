<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div class="row">
        <div>
            <h1 class="logo-name"></h1>
        </div>
        <h3>汉得移动中台2.0</h3>
        </p>
        <p>用户登录</p>
        <div class="col-md-8 col-md-offset-2">
          <div class="alert alert-danger" ng-show="vm.authenticationError">
            <strong>登录失败</strong> 请检查用户名或者密码
          </div>
        </div>
        <form class="m-t" role="form" ng-submit="vm.login($event)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="" ng-model="vm.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="vm.password">
            </div>

          <!--
          不启用验证码
          <div class="form-group">
            <input type="text" class="form-control" placeholder="验证码" required="" ng-model="vm.captcha">
            <i class="icon-refresh" title="刷新验证码"  onclick="changeImg()"></i>
            <img id="imgObj" src="http://localhost:8080/hmap/verifiCode" ng-click="vm.changeImg()" />
          </div>
          -->

            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center">测试账号admin/admin</p>
        </form>
        <p class="m-t"> <small>上海汉得信息技术股份有限公司 &copy; 2016</small> </p>
    </div>
</div>
