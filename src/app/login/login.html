<div class="login-bg">
  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div>
          <h1 class="logo-name"></h1>
        </div>
        <h3>汉得移动平台2.0</h3>
        </p>
        <p>用户登录</p>

        <div class="alert alert-danger" ng-show="vm.authenticationError">
          <strong>登录失败</strong> 请检查用户名或者密码
        </div>

        <form role="form" ng-submit="vm.login($event)">

          <div class="input-group m-t">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
          </span>
            <input type="text" class="form-control" placeholder="Username" required="true" ng-model="vm.username">
          </div>
          <div class="input-group m-t">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i>
          </span>
            <input type="password" class="form-control" placeholder="Password" required="true" ng-model="vm.password">
          </div>

          <!--<div class="form-group">-->
          <!--<input type="text" class="form-control" placeholder="验证码" required="" ng-model="vm.captcha">-->
          <!--<img id="imgObj" ngf-src="vm.verifiCodeUrl" ng-click="vm.changeImg()" />-->
        <!--</div>-->

          <div class="m-t">
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
          </div>
          <a ui-sref="forgot_password">
            <small>Forgot password?</small>
          </a>
        </form>
      </div>

    </div>
  </div>

  <div class="row text-center m-t">
    <p class="m-t">
      <font color="white"><small>上海汉得信息技术股份有限公司 &copy; 2016</small></font>
    </p>
  </div>
</div>
