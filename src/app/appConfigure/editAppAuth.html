<script>
  $(function () {
    $("#uploadImg").change(function () {
      var imgPath = $("#uploadImg").val();
      var fileName = getFileName(imgPath);
      $("#filePath").val(fileName);
    });
    function getFileName(o){
      var pos=o.lastIndexOf("\\");
      return o.substring(pos+1);
    }
  });
</script>
<form name="editForm" role="form"  ng-submit="vm.update()">

  <div class="modal-header">

  </div>
  <div class="modal-body">

      <div class="col-md-6">

            <div style="float: none;margin-left: 5px;">

      <div class="col-md-6">
        <div class="form-group">
          <!--<div class="row">-->

              <label class="control-label">App图标</label>
              <!--<input type="hidden" class="form-control" style="width: 300px;border: 1px solid grey;" name="appIcon"-->
                     <!--id="field_appIcon"-->
                     <!--ng-model="vm.hmsAppAuth.appIcon"-->
                <!--/>-->
              <!--<input type="file" ng-model="vm.file" ngf-select name="file" accept="image/*"/>-->

            <!--<div class="col-lg-10">-->

                <img id="imgs" height="50" width="50" border="0" ngf-src="vm.file">
