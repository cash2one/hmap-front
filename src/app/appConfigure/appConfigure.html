<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>APP配置</h5>

        <div class="ibox-tools">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-wrench"></i>
          </a>
          <ul class="dropdown-menu dropdown-user">
            <li><a href="#">Config option 1</a>
            </li>
            <li><a href="#">Config option 2</a>
            </li>
          </ul>
          <a class="close-link">
            <i class="fa fa-times"></i>
          </a>
        </div>
      </div>
      <div class="ibox-content">

        <form class="form-horizontal">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">应用名称</label>

                <div class="col-lg-8">
                  <input type="text" ng-model="vm.vm.hmsAppAuth.appName" class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">应用类型</label>

                <div class="col-lg-8">
                  <input type="text" ng-model="vm.vm.hmsAppAuth.appType" class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">创建人</label>

                <div class="col-lg-8">
                  <input type="text" ng-model="vm.vm.hmsAppAuth.userName" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <a class="btn btn-w-m btn-info" ui-sref="appauth.add()">新建</a>
                </div>
              </div>
              <div class="col-lg-4"></div>
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <button class="btn btn-w-m btn-primary" type="button" ng-click="vm.queryAppAuth()">查询</button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <div style="margin-top:50px;">

          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>操作</th>
              <th>序号</th>
              <th>APP图标</th>
              <th>应用名称</th>
              <th>应用类型</th>
              <th>创建人</th>
              <th>应用ID</th>
              <th>应用SECRET</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="hmsAppAuth in vm.result">
              <td>
                <a ui-sref="appauth.edit({id:hmsAppAuth.id})"><i class="fa fa-edit text-navy">编辑</i></a>
              </td>
              <td>{{$index+1}}</td>
              <td><img height="30" width="30" src="{{hmsAppAuth.appIcon}}"/></td>
              <td>{{hmsAppAuth.appName}}</td>
              <td>{{hmsAppAuth.appType}}</td>
              <td>{{hmsAppAuth.userName}}</td>
              <td>{{hmsAppAuth.appId}}</td>
              <!--<td>{{hmsAppAuth.appSecret}}</td>-->
              <td>xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="text-center">
          <item-count page="vm.page" total="vm.totalItems" items-per-page="vm.itemsPerPage"></item-count>
          <uib-pagination class="pagination-sm"
                          total-items="vm.totalItems"
                          ng-model="vm.page"
                          ng-change="vm.pageChanged()"></uib-pagination>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
