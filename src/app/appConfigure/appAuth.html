<style>
  .item {
    float: left;
    margin-bottom: 10px;
    margin-left: 0;
    margin-right: 0;
    padding: 48px 6px 20px;
    position: relative;
    text-align: center;
    width: 100px;
  }
  .item_add {
    height: 80px;
    left: 50%;
    margin: -40px 0 0 -40px;
    padding: 0;
    position: absolute;
    top: 50%;
    width: 80px;
  }
  .new_app_btn {
    color: #777;
    margin: 86px auto 0;

<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>APP配置</h5>

        <div class="ibox-tools">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-wrench"></i>
          </a>
          <ul class="dropdown-menu dropdown-user">
            <li><a href="#">Config option 1</a>
            </li>
            <li><a href="#">Config option 2</a>
            </li>
          </ul>
          <a class="close-link">
            <i class="fa fa-times"></i>

      </div>
      <div class="ibox-content">
        <div>
          <div class="row">
            <span class="col-md-12">Web应用</span>
          </div>
          <div class="row">
            <div ng-if="hmsAppAuth.appType=='Web应用'" class="item" ng-repeat="hmsAppAuth in vm.result">
              <a ui-sref="appAuth.detail({id:hmsAppAuth.id})">
                <img style="width:80px;height:80px;"
                     src={{hmsAppAuth.appIcon}}
                     class="img_logo">
              </a>
              <h3 class="name">
                <span class="mod-apptype_icon-message" title="消息型应用"></span>
                {{hmsAppAuth.appName}}
              </h3>
            </div>
            <div class="item" style="left: 11px;">
              <a class="item_add" ui-sref="appAuth.newWeb" title="创建应用">
                <img style="width:80px;height:80px;" src="{{vm.uploadPic}}" class="img_logo">
              </a>
              <div class="new_app_btn">新建web应用</div>
            </div>
          </div>
        </div>

        <div>
          <div class="row">
            <span class="col-md-12">客户端应用</span>
          </div>
          <div class="row">
            <div ng-if="hmsAppAuth.appType=='客户端应用'" class="item" ng-repeat="hmsAppAuth in vm.result">
              <a ui-sref="appAuth.detail({id:hmsAppAuth.id})">
                <img style="width:80px;height:80px;"
                     src={{hmsAppAuth.appIcon}}
                     class="img_logo">
              </a>
              <h3 class="name">
                <span class="mod-apptype_icon-message" title="消息型应用"></span>
                {{hmsAppAuth.appName}}
              </h3>
            </div>
            <div class="item" style="left: 11px;">
              <a class="item_add" ui-sref="appAuth.new" title="创建应用">
                <img style="width:80px;height:80px;" src="{{vm.uploadPic}}" class="img_logo">
              </a>
              <div class="new_app_btn">授权应用</div>
            </div>
          </div>

        </div>
