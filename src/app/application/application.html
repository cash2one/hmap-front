<div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>配置维护管理</h5>

          <div class="ibox-tools">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
              <li><a href="#">Config option 1</a>
              </li>
              <li><a href="#">Config option 2</a>
              </li>
            </ul>
            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>
          </div>
        </div>
        <div class="ibox-content">

          <form class="form-horizontal">
            <div class="form-group">
              <div class="row">
                <div class="col-lg-4">
                  <label class="col-lg-4 control-label">维护名称</label>

                  <div class="col-lg-8">
                    <input type="text" ng-model="vm.token" class="form-control">
                  </div>
                </div>
                <div class="col-lg-4">
                  <label class="col-lg-4 control-label">维护描述</label>

                  <div class="col-lg-8">
                    <input type="text" ng-model="vm.code.description" class="form-control">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-lg-4">
                  <div class="col-lg-8 pull-right m-t-n-xs">
                    <a class="btn btn-w-m btn-info" ui-sref="profile.new">新增</a>
                  </div>
                </div>
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                  <!--<div class="col-lg-8 pull-right m-t-n-xs">-->
                  <!--<button class="btn btn-white" type="reset" id="searchReset">重置</button>-->
                  <!--<button class="btn btn-w-m btn-primary" type="button" ng-click="vm.search()">搜索</button>-->
                  <!--</div>-->
                </div>
              </div>
            </div>
          </form>

          <!--<div class="hr-line-dashed"></div>-->

          <div style="margin-top:50px;">

            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th style="width: 10%;">操作</th>
                <th style="width: 10%;">名称</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="x in vm.application">
                <td style="width:10%">
                  <a ui-sref="application.edit({id:x.agentid})"><i class="fa fa-edit text-navy"> 查看</i></a>
                </td>

                <td><img height="50" width="50" src="{{x.round_logo_url}}"/>
                  <span ng-bind="x.name"></span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <!--<div class="text-center">-->
            <!--<item-count page="vm.page" total="vm.totalItems" items-per-page="vm.itemsPerPage"></item-count>-->
            <!--<uib-pagination class="pagination-sm"-->
                            <!--total-items="vm.totalItems"-->
                            <!--ng-model="vm.page"-->
                            <!--ng-change="vm.pageChanged()"></uib-pagination>-->
          <!--</div>-->

        </div>

      </div>
    </div>
  </div>

</div>
