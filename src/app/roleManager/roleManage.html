<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>角色管理</h5>

        <div class="ibox-tools">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-wrench"></i>
          </a>
          <ul class="dropdown-menu dropdown-user">
            <li><a href="#">Config option 1</a>
            </li>
            <li><a href="#">Config option 2</a>
            </li>
          </ul>
          <a class="close-link">
            <i class="fa fa-times"></i>
          </a>
        </div>
      </div>
      <div class="ibox-content">

        <form class="form-horizontal">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">角色代码</label>

                <div class="col-lg-8">
                  <input type="text" ng-model="vm.role.roleCode" class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">角色名称</label>

                <div class="col-lg-8">
                  <input type="text" ng-model="vm.role.roleName" class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">角色描述</label>

                <div class="col-lg-8">
                  <input type="text" ng-model="vm.role.roleDescription" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <div class="col-lg-6 pull-right">
                  <a class="btn btn-w-m btn-info" ui-sref="role.add">新增</a>
                </div>

              </div>
              <div class="col-lg-4"></div>
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <button class="btn btn-w-m btn-primary" type="button" ng-click="vm.queryRole()">搜索</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
              </div>
              <div class="col-lg-4"></div>
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <button class="btn btn-w-m btn-primary" type="button" ng-click="vm.saveAuthority()">保存</button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <p></p>

        <p></p>

        <div class="row">
          <div class="col-md-7">
            <div class="row">
            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th>操作</th>
                <th>序号</th>
                <th>角色代码</th>
                <th>角色名称</th>
                <th>角色描述</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="role in vm.roles" ng-click="vm.selectRole(role)">
                <td>
                  <a ui-sref="role.edit({roleId:role.roleId})"><i class="fa fa-edit text-navy">编辑</i></a>
                </td>
                <td>{{$index+1}}</td>
                <td>{{role.roleCode}}</td>
                <td>{{role.roleName}}</td>
                <td>{{role.roleDescription}}</td>

              </tr>
              </tbody>
            </table>
            </div>
          <div class="text-center">
            <item-count page="vm.page" total="vm.totalItems" items-per-page="vm.itemsPerPage"></item-count>
            <uib-pagination class="pagination-sm"
                            total-items="vm.totalItems"
                            ng-model="vm.page"
                            ng-change="vm.pageChanged()"></uib-pagination>
          </div>

          </div>
          <div class="col-md-5">
            <div js-tree="vm.treeConfig"  ng-model="vm.jsTreeData" tree="vm.treeInstance"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</div>
