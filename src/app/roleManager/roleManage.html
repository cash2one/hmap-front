<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>角色管理</h5>
        <div class="ibox-tools">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-wrench"></i>
          </a>
          <ul class="dropdown-menu dropdown-user">
            <li><a href="#">Config option 1</a>
            </li>
            <li><a href="#">Config option 2</a>
            </li>
          </ul>
          <a class="close-link">
            <i class="fa fa-times"></i>
          </a>
        </div>
      </div>
      <div class="ibox-content">

        <form class="form-horizontal">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">角色代码</label>
                <div class="col-lg-8">
                  <input type="text" ng-model="vm.vm.role.roleCode" class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">角色名称</label>
                <div class="col-lg-8">
                  <input type="text" ng-model="vm.vm.role.roleName" class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">角色描述</label>
                <div class="col-lg-8">
                  <input type="text" ng-model="vm.vm.role.roleDescription" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <a class="btn btn-w-m btn-info" ui-sref="rolemanager.add()">新增</a>
                </div>
              </div>
              <div class="col-lg-4"></div>
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <button class="btn btn-w-m btn-primary" type="button" ng-click="vm.queryRole()">搜索</button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <div style="margin-top:50px;">

          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>操作</th>
              <th>序号</th>
              <th>角色代码</th>
              <th>角色名称</th>
              <th>角色描述</th>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="role in vm.result">
              <td>
                <a ui-sref="rolemanager.edit({roleId:role.roleId})"><i class="fa fa-edit text-navy">编辑</i></a>
              </td>
              <td>{{$index+1}}</td>
              <td>{{role.roleCode}}</td>
              <td>{{role.roleName}}</td>
              <td>{{role.roleDescription}}</td>

            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
