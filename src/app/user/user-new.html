<div class="row">
  <div class="col-lg-12">
    <div class="ibox-title">
      <h2>用户管理</h2>
    </div>
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <form name="editForm" role="form" novalidate ng-submit="vm.save()">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-6">
                <label class="col-lg-3 control-label">用户名</label>
                <div class="col-lg-8">
                  <input type="text" id="userName" name="userName" ng-model="vm.user.userName" class="form-control">
                </div>
              </div>
              <div class="col-lg-6">
                <label class="col-lg-3 control-label">用户类型</label>
                <div class="col-lg-8">
                  <select class="form-control" id="userType" name="userType" ng-model="vm.user.userType" ng-options="e.id as e.name for e in type" >
                    <option value="">请选择</option>
                  </select>
                </div>
                </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-6">
                <label class="col-lg-3 control-label">邮箱</label>
                <div class="col-lg-8">
                  <input type="text" id="emailAddress" name="emailAddress" ng-model="vm.user.email" class="form-control">
                </div>
              </div>
              <div class="col-lg-6">
                <label class="col-lg-3 control-label">电话</label>
                <div class="col-lg-8">
                  <input type="text" id="phoneNumber" name="phoneNumber" ng-model="vm.user.phone" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-6">
                <label class="col-lg-3 control-label">生效日期</label>
                <div class="col-lg-8">
                  <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup name="startDate" id="startDate"
                           ng-model="vm.user.startActiveDate" datepicker-options="vm.dateOptions" is-open="vm.isStartOpen"/>

                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="vm.startOpen()">
                        <i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </p>
                </div>
              </div>
              <div class="col-lg-6">
                <label class="col-lg-3 control-label">失效日期</label>
                <div class="col-lg-8">
                  <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup name="endDate" id="endDate"
                           ng-model="vm.user.endActiveDate" datepicker-options="vm.dateOptions" is-open="vm.isEndOpen"/>

                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="vm.endOpen()">
                        <i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-6">
                <label class="col-lg-3 control-label">初始密码</label>
                <div class="col-lg-8">
                  <input type="password" id="passwordInit" name="passwordInit" ng-model="vm.user.passwordEncrypted" class="form-control">
                </div>
              </div>
              <div class="col-lg-6">
                <label class="col-lg-3 control-label">状态</label>
                <div class="col-lg-8">
                  <select class="form-control" id="userState" name="userState" ng-model="vm.user.status" ng-options="e.id as e.name for e in state" >
                    <option value="">请选择</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="text-center">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
                  <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;取消
                </button>
                <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
                  <span class="glyphicon glyphicon-save"></span>&nbsp;保存
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
