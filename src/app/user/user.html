<div>
  <div class="ibox-title">
  <h2>用户管理</h2>

  </div>
  <div class="ibox-content">

<form class="form-horizontal">
  <div class="form-group">
    <div class="row">
      <div class="col-lg-6">
        <label class="col-lg-2 control-label">用户名</label>
        <div class="col-lg-6">
          <input type="text" id="searchUserName" class="form-control" ng-model="vm.foundByName">
        </div>
        <button class="col-lg-3 btn btn-w-m btn-primary" type="button" id="searchBtn" ng-click="vm.queryByName()">搜索</button>
      </div>
      <div class="col-lg-4">
        <div class="col-lg-8 pull-right m-t-n-xs">
          <a class="btn btn-w-m btn-info" ui-sref="user.new({id:user.id})">新增</a>
        </div>
      </div>
    </div>
  </div>
</form>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>操作</th>
        <th>序号</th>
        <th>用户名</th>
        <th>邮箱</th>
        <th>电话</th>
        <th>状态</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="user in vm.users track by user.userId">
        <td>
          <a ui-sref="user.edit({id:user.userName})"><i class="fa fa-edit text-navy"> 编辑</i></a>
        </td>
        <td ng-bind="$index+1">1</td>
        <td ng-bind="user.userName"></td>
        <td ng-bind="user.email"></td>
        <td ng-bind="user.phone"></td>
        <td ng-bind="user.status"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center">
    <item-count page="vm.page" total="vm.totalItems" items-per-page="vm.itemsPerPage"></item-count>
    <uib-pagination class="pagination-sm"
                    total-items="vm.totalItems"
                    ng-model="vm.page"
                    ng-change="vm.pageChanged()"></uib-pagination>
  </div>
  </div>
</div>
