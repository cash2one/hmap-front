<form name="addForm" role="form" ng-submit="vm.add()">

  <div class="modal-header">
    <alert-error></alert-error>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;</button>
    <h4 class="modal-title" id="myAfwkFunctionLabel">新增编码</h4>
  </div>
  <div class="modal-body">
    <!--<div class="form-group" ng-show="vm.code.codeId">-->
    <!--<label >ID</label>-->
    <!--<input type="text" class="form-control"-->
    <!--ng-model="vm.code.codeId" readonly/>-->
    <!--</div>-->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label" for="field_appName">编码类型代码</label>
          <input type="text" class="form-control" name="code" id="field_appName"
                 ng-model="vm.code.code" required
            />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label" for="field_appCode">编码类型名称</label>
          <input type="text" class="form-control" name="description" id="field_appCode"
                 ng-model="vm.code.description" required
            />
        </div>
      </div>
    </div>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
      <span class="glyphicon glyphicon-ban-circle"></span>取消
    </button>
    <button type="submit" ng-disabled="addForm.$invalid || vm.isSaving" class="btn btn-primary">
      <span class="glyphicon glyphicon-save"></span>保存
    </button>
  </div>
</form>
