<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>快速编码值列表</h5>

        <div class="ibox-tools">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-wrench"></i>
          </a>
          <ul class="dropdown-menu dropdown-user">
            <li><a href="#">Config option 1</a>
            </li>
            <li><a href="#">Config option 2</a>
            </li>
          </ul>
          <a class="close-link">
            <i class="fa fa-times"></i>
          </a>
        </div>
      </div>
      <div class="ibox-content">

        <form class="form-horizontal">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">编码类型代码</label>

                <div class="col-lg-8">
                  <input type="text" ng-model="vm.code.code" class="form-control" readonly>
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">编码类型名称</label>

                <div class="col-lg-8">
                  <input type="text" ng-model="vm.code.description" class="form-control" readonly>
                </div>
              </div>
            </div>
          </div>

        </form>

        <div class="hr-line-dashed"></div>

        <form class="form-horizontal">
          <input type="hidden" ng-model="vm.code.codeId" class="form-control">

          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">值代码</label>

                <div class="col-lg-8">
                  <input type="text" ng-model="vm.codeValue.value" class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <label class="col-lg-4 control-label">值名称</label>

                <div class="col-lg-8">
                  <input type="text" ng-model="vm.codeValue.meaning" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <a class="btn btn-w-m btn-info" ui-sref="codingValue.add({codeId:vm.code.codeId})">新增</a>
                </div>
              </div>
              <div class="col-lg-4"></div>
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <button class="btn btn-white" type="reset" ng-click="vm.reset()">重置</button>
                  <button class="btn btn-w-m btn-primary" type="button" ng-click="vm.search()">搜索</button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <div class="hr-line-dashed"></div>

        <div style="margin-top:50px;">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th style="width: 20%;">操作</th>
              <th style="width: 10%;">序号</th>
              <th style="width: 20%;">值代码</th>
              <th style="width: 25%;">值名称</th>
              <th style="width: 25%;">值描述</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="value in vm.codeValues">
              <td>
                <a ui-sref="codingValue.edit({codeValueId:value.codeValueId})"><i class="fa fa-edit text-navy">编辑</i></a>
                <a ng-click="vm.delete(value)"><i class="fa fa-times text-navy">删除</i></a>

              </td>
              <td>{{$index+1}}</td>
              <td>{{value.value}}</td>
              <td>{{value.meaning}}</td>
              <td>{{value.description}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
