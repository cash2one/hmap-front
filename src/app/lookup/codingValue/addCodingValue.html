<form name="editForm" role="form" novalidate ng-submit="vm.add()">

  <div class="modal-header">
    <alert-error></alert-error>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;</button>
    <h4 class="modal-title" id="myAfwkFunctionLabel">编辑编码</h4>
  </div>
  <div class="modal-body">

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="hidden" class="form-control"  ng-model="vm.codeValue.codeId"/>
          <label class="control-label" for="field_value">值代码</label>
          <input type="text" class="form-control" name="value" id="field_value"
                 ng-model="vm.codeValue.value"
            />
        </div>
      </div>
      <!--<div class="col-md-offset-6"></div>-->
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label" for="field_description">值名称</label>
          <input type="text" class="form-control" name="description" id="field_description"
                 ng-model="vm.codeValue.meaning"
            />
        </div>
      </div>
      <!--<div class="col-md-offset-6"></div>-->
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label" for="field_meaning">值描述</label>
          <input type="text" class="form-control" name="description" id="field_meaning"
                 ng-model="vm.codeValue.description"
            />
        </div>
      </div>
      <!--<div class="col-md-offset-6"></div>-->
    </div>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
      <span class="glyphicon glyphicon-ban-circle"></span>取消
    </button>
    <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
      <span class="glyphicon glyphicon-save"></span>保存
    </button>
  </div>
</form>
