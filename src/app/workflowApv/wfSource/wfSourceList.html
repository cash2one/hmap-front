

<alert-error></alert-error>
<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>工作流来源管理</h5>
        <div class="ibox-tools">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-wrench"></i>
          </a>
          <ul class="dropdown-menu dropdown-user">
            <li><a href="#">Config option 1</a>
            </li>
            <li><a href="#">Config option 2</a>
            </li>
          </ul>
          <a class="close-link">
            <i class="fa fa-times"></i>
          </a>
        </div>
      </div>
      <div class="ibox-content">

        <form class="form-horizontal">
          <div class="form-group">
            <div class="row">

              <div class="col-lg-4">
                <label class="col-lg-4 control-label">来源系统名称</label>
                <div class="col-lg-8">
                  <input type="text" ng-model="vm.wfSource.apiHeaderName" class="form-control">
                </div>
              </div>
              <div class="col-lg-8">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <a class="btn btn-w-m btn-info" ui-sref="wfSource.edit">新增</a>
                </div>
              </div>
              <div class="col-lg-4"></div>
              <div class="col-lg-4">
                <div class="col-lg-8 pull-right m-t-n-xs">
                  <button class="btn btn-white" type="reset" id="searchReset">重置</button>
                  <button class="btn btn-w-m btn-primary" type="button" ng-click="vm.search()">搜索</button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <div class="hr-line-dashed"></div>

        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th >操作</th>
              <th >序号</th>
              <th >来源系统名称</th>
              <th>待办列表接口名称</th>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="wfSource in vm.wfSourceAll ">
              <td>
                <a ui-sref="wfTemp({sourceId:wfSource.id})"><i class="fa fa-desktop text-navy">查看</i></a>
                <a ui-sref="wfSource.edit({id:wfSource.id})"><i class="fa fa-edit text-warning">编辑</i></a>
                <a ng-click="vm.delete(wfSource.id)"><i class="fa fa-times text-warning">删除</i></a>
              </td>
              <td>{{$index+1}}</td>
              <td>{{wfSource.apiHeaderName}}</td>
              <td>{{wfSource.getWfListApiName}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="text-center">
          <item-count page="vm.page" total="vm.totalItems" items-per-page="vm.itemsPerPage"></item-count>
          <uib-pagination class="pagination-sm"
                          total-items="vm.totalItems"
                          ng-model="vm.page"
                          ng-change="vm.pageChanged()"></uib-pagination>
        </div>
      </div>

    </div>
  </div>
</div>
