<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>任务详情</h5>
      </div>
      <div class="ibox-content">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-6">
                <label class="col-lg-4 control-label">任务名称</label>
                <div class="col-lg-8">
                  <label ng-bind="vm.job.jobName"></label>
                </div>
              </div>
              <div class="col-lg-6">
                <label class="col-lg-4 control-label">任务组</label>
                <div class="col-lg-8">
                  <label ng-bind="vm.job.jobGroup"></label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-6">
                <label class="col-lg-4 control-label">任务描述</label>
                <div class="col-lg-8">
                  <label ng-bind="vm.job.description"></label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-6">
                <label class="col-lg-4 control-label">任务类名</label>
                <div class="col-lg-8">
                  <label ng-bind="vm.job.jobClassName"></label>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-lg-6">
                <label class="col-lg-4 control-label">开始日期</label>
                <div class="col-lg-8">
                  <label ng-bind="vm.job.start"></label>
                </div>
              </div>
              <div class="col-lg-6">
                <label class="col-lg-4 control-label">结束日期</label>
                <div class="col-lg-8">
                  <label ng-bind="vm.job.end"></label>
                </div>
              </div>
            </div>
          </div>
        <div class="form-group">
          <div class="row">
            <div class="col-lg-6">
              <label class="col-lg-4 control-label">上次执行日期</label>
              <div class="col-lg-8">
                <label ng-bind="vm.job.previousFireTime"></label>
              </div>
            </div>
            <div class="col-lg-6">
              <label class="col-lg-4 control-label">实际执行日期</label>
              <div class="col-lg-8">
                <label ng-bind="vm.job.fireTime"></label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-lg-6">
              <label class="col-lg-4 control-label">计划执行日期</label>
              <div class="col-lg-8">
                <label ng-bind="vm.job.scheduledFireTime"></label>
              </div>
            </div>
            <div class="col-lg-6">
              <label class="col-lg-4 control-label">下次执行日期</label>
              <div class="col-lg-8">
                <label ng-bind="vm.job.nextFireTime"></label>
              </div>
            </div>
          </div>
        </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-6">
                <label class="col-lg-4 control-label">表达式</label>
                <div class="col-lg-8">
                  <label ng-bind="vm.job.cronExpression"></label>
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>属性名</th>
                  <th>属性值</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="data in vm.job.jobData track by $index">
                  <td><label type="text" class="form-control" ng-bind="data.name"/></td>
                  <td><label type="text" class="form-control" ng-bind="data.value"/></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
              <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;确定
            </button>
          </div>
        </div>
    </div>
  </div>
</div>
