
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
<style type="text/css">
  .text-right{
    text-align: right;
  }
</style>
<div class="row" style="width: 800px;margin:0 auto">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>新建RESTful任务</h5>
      </div>
      <div class="ibox-content">
        <form name="editForm" role="form" novalidate ng-submit="vm.save()">
          <input name="appId" id="appId" type="hidden" value="">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-2 text-right">
                <label class="control-label">任务名称</label>
              </div>
              <div class="col-lg-10">
                <input name="jobName" class="form-control" id="jobName" type="text"  ng-model="vm.taskDetail.jobName">
              </div>
              </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-lg-2 text-right">
                <label class="control-label">任务描述</label>
              </div>
              <div class="col-lg-10">
                <input name="description" class="form-control" id="description" type="text"  ng-model="vm.taskDetail.description">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label class="col-lg-2 control-label text-right">开始日期</label>
              <div class="col-lg-4">
                <p class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd HH:mm:ss" name="start" id="start"
                         ng-model="vm.taskDetail.startTime" datepicker-options="vm.dateOptions" is-open="vm.isStartOpen"/>

                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="vm.startOpen()"> <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
                </p>
              </div>
              <label class="col-lg-2 control-label text-right">结束日期</label>
              <div class="col-lg-4">
                <p class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd HH:mm:ss" name="end" id="end"
                         ng-model="vm.taskDetail.endTime" datepicker-options="vm.dateOptions" is-open="vm.isEndOpen"/>

                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="vm.endOpen()"> <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
                </p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label class="col-lg-2 control-label text-right">重复间隔</label>
              <div class="col-lg-4">
                <input name="repeatInterval" class="form-control" id="repeatInterval" type="number"  ng-model="vm.taskDetail.repeatInterval"></div>
              <label class="col-lg-2 control-label text-right">重复次数</label>
              <div class="col-lg-4">
                <input name="repeatCount" class="form-control" id="repeatCount" type="number" ng-model="vm.taskDetail.repeatCount"></div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-lg-2 text-right">
                <label class="control-label">服务名称</label>
              </div>
              <div class="col-lg-10">
                <input name="urlValue" class="form-control" id="requestUrl" type="text"  ng-model="vm.requestUrl.value" placeholder="仅支持POST请求">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-2 text-right">
                <label class="control-label">执行参数</label>
              </div>
              <div class="col-lg-10">
                <textarea style="resize: none" rows="3" name="runParams" class="form-control" id="runParams" ng-model="vm.param.value" placeholder="标准json数据"></textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
          <div class="row">
            <div class="col-lg-2 text-right">
              <label class="control-label">accessTokenUri</label>
            </div>
            <div class="col-lg-10">
              <input style="resize: none" rows="3" name="runParams" class="form-control" id="accessTokenUri" ng-model="vm.accessTokenUri.value" placeholder="http://">
            </div>
          </div>
        </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-2 text-right">
                <label class="control-label">Client Id</label>
              </div>
              <div class="col-lg-10">
                <input style="resize: none" rows="3" name="runParams" class="form-control" id="clientId" ng-model="vm.clientId.value">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-2 text-right">
                <label class="control-label">Client Secret</label>
              </div>
              <div class="col-lg-10">
                <input style="resize: none" rows="3" name="runParams" class="form-control" id="clientSecret" ng-model="vm.clientSecret.value">
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
              <span class="glyphicon glyphicon-ban-circle"></span>
              &nbsp;取消
            </button>
            <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
              <span class="glyphicon glyphicon-save"></span>
              &nbsp;保存
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
