<div class="row">
  <alert-error></alert-error>
</div>
<div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>编辑消息模板</h5>
          <div class="ibox-tools">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
              <li><a href="#">Config option 1</a>
              </li>
              <li><a href="#">Config option 2</a>
              </li>
            </ul>
            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>
          </div>
        </div>

        <div class="ibox-content">

          <form class="form-horizontal" name="editForm" role="form" novalidate ng-submit="vm.submitInfo()">
            <div class="form-group">
              <div class="row">
                <div class="col-lg-6">
                  <label class="col-lg-4 control-label">模板标题</label>
                  <div class="col-lg-8">
                    <input type="text" ng-model="vm.template.title" class="form-control">
                  </div>
                </div>
                <div class="col-lg-6">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-lg-6">
                  <label class="col-lg-4 control-label">模板类型</label>
                  <div class="col-lg-8">
                    <lookup-select lookup-value="vm.template.type" lookup-type="HMS.MESSAGE.TYPE"></lookup-select>
                  </div>
                </div>
                <div class="col-lg-6">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-lg-6">
                  <label class="col-lg-4 control-label">模板内容</label>
                  <div class="col-lg-8">
                    <textarea ng-model="vm.template.content" class="form-control" rows="10" required></textarea>
                  </div>
                </div>
                <div class="col-lg-6">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-lg-6">
                  <label class="col-lg-4 control-label"></label>
                  <div class="col-lg-8 pull-right m-t-n-xs">
                    <button type="submit" ng-disabled="editForm.$invalid || vm.isSending" class="btn btn-w-m btn-info">保存</button>
                  </div>
                </div>
                <div class="col-lg-6"></div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
</div>
