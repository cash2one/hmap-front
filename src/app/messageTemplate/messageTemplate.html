<div class="row">
  <alert-error></alert-error>
</div>
<div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>消息模板列表</h5>
          <div class="ibox-tools">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
              <li><a href="#">Config option 1</a>
              </li>
              <li><a href="#">Config option 2</a>
              </li>
            </ul>
            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>
          </div>
        </div>

        <div class="ibox-content">

          <form class="form-horizontal">
            <!--<div class="form-group">
              <div class="row">
                <div class="col-lg-4">
                  <label class="col-lg-4 control-label">系统代码</label>
                  <div class="col-lg-8">
                    <input type="text" ng-model="vm.header.interfaceCode" class="form-control">
                  </div>
                </div>
                <div class="col-lg-4">
                  <label class="col-lg-4 control-label">系统名称</label>
                  <div class="col-lg-8">
                    <input type="text" ng-model="vm.header.name" class="form-control">
                  </div>
                </div>
              </div>
            </div>-->
            <div class="form-group">
              <div class="row">
                <div class="col-lg-4">
                  <div class="col-lg-8 pull-right m-t-n-xs">
                    <a class="btn btn-w-m btn-info" ui-sref="messageTemplate.new">新增</a>
                  </div>
                </div>
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                  <div class="col-lg-8 pull-right m-t-n-xs">
                <!--    <button class="btn btn-white" type="reset" ng-click="vm.reset()">重置</button>
                    <button class="btn btn-w-m btn-primary" type="button" ng-click="vm.search()">搜索</button>-->
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="hr-line-dashed"></div>

          <div class="table-responsive" >
            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th width="20%">操作</th>
                <th width="20%">模板标题</th>
                <th width="20%">模板类型</th>
                <th width="20%">模板内容</th>
                <th width="20%">是否有效</th>
              </tr>
              </thead>
              <tbody>
              <tr  ng-repeat="template in vm.templates ">
                <td>
                  <!--<a ui-sref="line({headerId:header.headerId})"><i class="fa fa-desktop text-navy">查看</i></a>-->
                  <a ui-sref="messageTemplate.edit({id:template.id})" ><i class="fa fa-edit text-navy">编辑</i></a>
                  <!--<a ui-sref="interfaceAuth({headerId:header.headerId})" ><i class="fa fa-users text-navy">授权</i></a>-->
                </td>
                <td>{{template.title}}</td>
                <td>{{template.type}}</td>
                <td>{{template.content}}</td>
                <td>{{template.enableFlag}}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="text-center">
            <item-count page="vm.page" total="vm.totalItems" items-per-page="vm.itemsPerPage"></item-count>
            <uib-pagination class="pagination-sm"
                            total-items="vm.totalItems"
                            ng-model="vm.page"
                            ng-change="vm.pageChanged()"></uib-pagination>
          </div>
        </div>

      </div>
    </div>
</div>
